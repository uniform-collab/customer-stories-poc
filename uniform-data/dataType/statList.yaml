id: statList
displayName: Stat List
ttl: 30
path: /entries
custom:
  include: 1
  includeFields: []
  allowContentTypeIds:
    - stat
  enableFilterByLocale: false
  enableAdvancedFilters: false
method: GET
purgeKey: 80c99641-ad9b-4fa3-af58-2b210cee57c5
archetype: multipleEntry
variables:
  locale:
    type: text
    default: ''
    displayName: Locale
  entryIds:
    type: text
    default: ''
    displayName: Entry Ids
parameters:
  - key: include
    value: '1'
  - key: locale
    value: ${locale}
    omitIfEmpty: true
  - key: sys.id[in]
    value: ${entryIds}
dataSourceId: contentfulStaging
allowedOnComponents: []
